<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euler Hunt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f7;
      --fg: #1d1d1f;
      --muted: #86868b;
      --border: #d2d2d7;
      --surface: #ffffff;
      --btn-primary-bg: #1a8a4a;
      --btn-primary-fg: #ffffff;
      --btn-secondary-bg: #e8e8ed;
      --btn-secondary-fg: #1d1d1f;
      --canvas-border: #d2d2d7;
      --input-bg: #ffffff;
      --input-border: #d2d2d7;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a2e;
        --fg: #eeeeee;
        --muted: #aaaaaa;
        --border: #444444;
        --surface: #2a2a40;
        --btn-primary-bg: #22aa66;
        --btn-primary-fg: #ffffff;
        --btn-secondary-bg: #444466;
        --btn-secondary-fg: #ffffff;
        --canvas-border: #444444;
        --input-bg: #2a2a40;
        --input-border: #555;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--fg); font-family: 'Segoe UI', system-ui, sans-serif; }
    #app { min-height: 100vh; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--btn-primary-bg);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
